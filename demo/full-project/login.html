<!DOCTYPE html>
<html>

<head>
    <title>SaZhop</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!-- Style -->
    <link href='./assets/css/style.css' rel='stylesheet'>

</head>

<body>

    <!-- LOGIN START -->
    <div class="border py-5 my-5">

        <!-- .container start -->
        <div class="container my-5">

            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-6 mx-auto">

                    <!-- .card start -->
                    <div class="card text-center shadow">

                        <!-- .card-header start -->
                        <div class="card-header pt-5 bg-success">

                            <h1 class="display-1 fw-bolder text-light">
                                <i class="fa-solid fa-right-from-bracket"></i> Login
                            </h1>
                            <p class="text-light my-4">Silahkan login dengan akun Anda dengan memasukan <br> alamat
                                email dan kata sandi.</p>

                        </div>
                        <!-- .card-header end -->

                        <!-- .card-body start -->
                        <div class="card-body p-5 text-start">

                            <!-- FORM START -->
                            <form>

                                <!-- .form-group start -->
                                <div class="form-group mb-3">
                                    <label for="alamat-email" class="form-label fw-bolder text-muted">
                                        <i class="fa-solid fa-envelope me-1"></i> Alamat Email
                                    </label>
                                    <input type="email" id="alamat-email" class="form-control form-control-lg p-4"
                                        placeholder="Alamat email...">
                                </div>
                                <!-- .form-group end -->

                                <!-- .form-group start -->
                                <div class="form-group mb-3">
                                    <label for="kata-sandi" class="form-label fw-bolder text-muted">
                                        <i class="fa-solid fa-lock me-1"></i> Kata Sandi
                                    </label>
                                    <input type="password" id="kata-sandi" class="form-control form-control-lg p-4"
                                        placeholder="Kata sandi...">
                                    <small class="">
                                        <a href="#" class="text-decoration-none link-success mt-2 d-block">Lupa kata
                                            sandi</a>
                                    </small>
                                </div>
                                <!-- .form-group end -->

                                <hr class="my-4">

                                <!-- .form-group start -->
                                <div class="form-group mb-3">
                                    <button type="submit"
                                        class="btn btn-lg btn-success text-warning p-4 w-100 fw-bolder">
                                        <i class="fa-solid fa-right-to-bracket fw-bolder me-2"></i> Login
                                    </button>
                                </div>
                                <!-- .form-group end -->


                            </form>
                            <!-- FORM END -->

                        </div>
                        <!-- .card-body end -->

                        <!-- .card-footer start -->
                        <div class="card-footer py-5">
                            Belum punya akun?
                            <a href="#" class="link-success text-decoration-none fw-bolder">Register</a>
                        </div>
                        <!-- .card-footer end -->

                    </div>
                    <!-- .card end -->

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

        </div>
        <!-- .container end -->

    </div>
    <!-- LOGIN END -->

</body>

</html>
